<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5fac7dabe4.js" crossorigin="anonymous"></script>

    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="bg-modal">
            <div class="modal">

            </div>

        </div>
        <div class="sing_in_card">
            <h1>Cadastrar-se</h1>

            <form action="inicio.html" method="post" id="registerForm">

                <label for="password">Digite senha</label>

                <button class="=btn btn-primary">Cadastrar-se</button>
            </form>


        </div>
    </main>

    <script src=" script.js "></script>

</html>
