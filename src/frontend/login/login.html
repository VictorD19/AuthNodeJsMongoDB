<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5fac7dabe4.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>

    <main>
        <div class="bg-modal">
            <div class="modal">

            </div>

        </div>
        <div class="sing_in_card">
            <form action="/auth/login" method="POST" id="form_login">

                <h1>Login</h1>
                <label for="email">Digite email</label>
                <input type="text" id="email">
                <label for="password">Digite senha</label>
                <input type="text" id="password">

                <button type="submit">Entrar</button>
            </form>


            <button>Cadastrar-se</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
